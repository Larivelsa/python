{% extends "template.html" %}


{% block conteudo %}
<form action="{{ url_for('atualizar') }}" method="POST">
    <input type="hidden" name="id" value="{{ leitura.id }}">
    <div class="mb-3">
        <label for="nota" class="form-label">Tipo</label>
        <select name="tipo" class="form-select" aria-label="tipo">
            <option selected>{{ leitura.tipo }}</option>
            <option value="livro">Livro</option>
            <option value="artigo">Artigo</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="nota" class="form-label">Formato</label>
        <select name="formato" class="form-select" aria-label="formato">
            <option selected>{{ leitura.formato }}</option>
            <option value="analogico">Analógico</option>
            <option value="digital">Digital</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Título do livro</label>
        <input type="text" name="titulo" class="form-control" id="titulo" aria-describedby="tituloLivro"
            value="{{ leitura.titulo }}">
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" name="autor" class="form-control" id="autor" value="{{ leitura.autor }}">
    </div>
    <div class=" mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select name="genero" class="form-select" aria-label="genero">
            <option selected>{{ leitura.genero }}</option>
            <option value="Finanças">Finanças</option>
            <option value="Tecnologia da Informação">Tecnologia da Informação</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="sinopse" class="form-label">Sinopse</label>
        <textarea name="sinopse" class="form-control" id="sinopse" rows="3" value=>{{ leitura.sinopse }}</textarea>
    </div>
    <div class="mb-3">
        <label for="nota" class="form-label">Classificação</label>
        <select name="classificacao" class="form-select" aria-label="classificacao">
            <option selected>{{ leitura.classificacao }}</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="sinopse" class="form-label">Data de conclusão de leitura</label>
        <input type="date" name="data" class="form-control" id="data" value="{{ leitura.data }}">
    </div>
    <button type=" submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
