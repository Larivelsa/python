<link rel="stylesheet" href="../static/bootstrap.css">

<div class="container-fluid">
  <form action="{{ url_for('inserir') }}" method="POST">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título do livro</label>
      <input type="text" name="titulo" class="form-control" id="titulo" aria-describedby="tituloLivro">
    </div>
    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" name="autor" class="form-control" id="autor">
    </div>
    <div class="mb-3">
      <label for="sinopse" class="form-label">Gênero</label>
      <select name="genero" class="form-select" aria-label="genero">
        <option selected>Selecione</option>
        <option value="finanças">Finanças</option>
        <option value="tecnologia da informação">Tecnologia da Informação</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="sinopse" class="form-label">Sinopse</label>
      <textarea name="sinopse" class="form-control" id="sinopse" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <div class="alert alert-success mt-3" role="alert">
      {{ mensagem }} Continue o cadastro ou <a href="/listar" class="alert-link">veja a listagem e livros já
        cadastrados</a>.
    </div>

  </form>
</div>
